<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search on Pixabay</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./images/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
  </head>
  <body id="body" class="body">
    
<header class="header">
    <div class="logo-container">
      <img src="./images/Pixabay-logo.svg" alt="Pixabay" class="logo-left">
    </div>
    <form class="search-form" id="search-form">
      <div class="form-wrapper">
        <div class="input-wrapper">
          <input id="searchInput" type="text" name="search" autocomplete="off" placeholder="Search images..." autofocus/>
          <button id="clearButton" class="clear-btn" type="button">&times;</button>
        </div>
        <button class="search-btn" type="submit">Search</button>
      </div>
    </form>
    <div class="logo-container">
      <img src="./images/logo.png" alt="goit" class="logo-right">
    </div>
</header>

   <section class="main-section">
     <div class="container">
       <div class="gallery" id="searchResultContainer">
       </div>
     </div>
   </section>

   <div class="anchor"></div>

   <script type="module" src="./index.js"></script>
   <script type="module" src="./js/search.js"></script>
  </body>
</html>
